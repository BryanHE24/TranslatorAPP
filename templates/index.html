<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Text Translator</h1>
        <form method="POST">
            <div class="form-group">
                <label for="text">Enter Text to Translate:</label>
                <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="language">Target Language Code:</label>
                <input type="text" class="form-control" id="language" name="language" placeholder="e.g., en, es, fr" required>
            </div>
            <button type="submit" class="btn btn-primary">Translate</button>
        </form>
    </div>
</body>
</html>
