<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" media="all">
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>
<body>
    <div class="container">
        <h2>Text Translation</h2>
        <form method="POST" action="/">
            <textarea name="text" placeholder="Enter text to translate..."></textarea>
            <select name="language" required>
                <option value="">Translate to</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
            </select>
            <button type="submit">Translate</button>
        </form>

        <!-- Display Translated Text -->
        <div class="results">
            <p class="translated">{{ translated_text }}</p>
        </div>

        <button id="dark-mode-toggle">Toggle Dark Mode</button>
        <button id="voice-input">ðŸŽ¤ Speak</button>
    </div>
</body>
</html>
